<table class = "table table-borderless text-white">
    <tr valign="center">   
        <td width="15%">
            <b>{{ moment(message.date).format('L') }}: {{ message.name }}</b>
        </td>
        <td width="10%">
            <b>{{ message.email }}</b>
        </td>
        <td width="65%">
            {{ message.message }}
        </td>
        <td width=10%>
            <form
                action="{{ url_for('auth_routes.delete_message', id=message.id) }}"
                method="POST">
                    <input type="submit" value="Delete" class="btn btn-danger btn-block">
            </form>
        </td>
    </tr>
</table>
