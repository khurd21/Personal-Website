{% extends '_template.html' %}

{% block styles %}
{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}


{% block scripts %}
{{super()}}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

{% endblock %}


{% block navbar %}

<!-- Fixed Navbar -->
<nav class="navbar navbar-light-reverse bg-dark">
    <div class="container-fluid">

        <!-- LHS -->
        <a class="navbar-brand text-white" href="{{ url_for('menu_bar_tabs.render_home_page')}}">
            <i class="bi bi-person-circle"></i>
            khurd21.ddns.net
            </a>

        <!-- RHS -->
        <ul class="navbar-right">
            <a class="navbar-brand text-white" href="https://github.com/khurd21" target="_blanks" rel="noopener noreferrer">
                <i class="bi bi-github"></i>
                Github
            </a>

            <a class="navbar-brand text-white" href="{{ url_for('menu_bar_tabs.render_resume_page') }}" target="_blanks" rel="noopener noreferrer">
                <i class="bi bi-file-earmark-person-fill"></i>
                Resume
            </a>

            <a class="navbar-brand text-white" href="#">
                <i class="bi bi-envelope"></i>
                Contact Me
            </a>
        </ul>
    </div>
</nav>

<!-- Dynamic Navbar -->
<div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h5 class="text-white h4">Collapsed content</h5>
      <span class="text-muted">Toggleable via the navbar brand.</span>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
{% endblock %}
