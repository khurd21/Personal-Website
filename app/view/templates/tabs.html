{% extends 'base.html' %}

{% block title %}Tabs{% endblock %}

{% block content %}
<div class="text-white container-content">
	<h1>Tabs</h1>
	<table class="table table-transparent text-white">
		<thead>
		  <tr>
			<th scope="col">Artist</th>
			<th scope="col">MP3</th>
			<th scope="col">PDF</th>
		  </tr>
		</thead>
		<tbody>
			{% if songs %}
				{% for song in songs %}
					<tr>
						<th scope="row">{{ song.artist }}</th>
						<td>{{ song.mp3 }}<audio controls><source src={{ song.mp3 }} type="audio/mpeg">Your browser does not support the audio tag.</audio></td>	
						<td>{{ song.pdf }}<a class="text-white" href="{{ url_for('static', filename='{{ song.pdf }}' ) }}">View PDF</a></td>
					</tr>
				{% endfor%}
			{% endif %}
		</tbody>
	  </table>
	  
</div>
{% endblock %}
